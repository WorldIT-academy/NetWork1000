<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Усі теги</h1>
    {% for tag in all_tags %}
        {% if tag.is_active %}
            <hr>
            <h2>#{{ tag.name }}</h2>
            <img src="{{ tag.icon.url }}" alt="" style="max-width: 100px;">
            <p>{{ tag.description }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
