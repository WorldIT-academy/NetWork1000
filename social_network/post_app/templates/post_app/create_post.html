<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Створити публікацію</h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
    <p>
        <input type="text" name="title" placeholder = "Заголовок" required maxlength="255">
    </p>
    <p>
        <textarea name="content" id="" placeholder="Контент" required></textarea>
    </p>
    <p>
        <input type="file" name="image" required>
    </p>
    <p>
        <button>Надіслати</button>
    </p>
    </form>
</body>
</html>
